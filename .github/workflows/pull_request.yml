on: pull_request
name: PR
jobs:
  PR_flow:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        version: 10.x
    - name: npm i
      working-directory: client
      run: |
        npm install
    - name: lint
      working-directory: client
      continue-on-error: true
      run: |
        npm run lint
    - name: test
      working-directory: client
      run: |
        npm run test
    - name: build
      working-directory: client
      run: |
        npm run build
