on: pull_request
name: PR
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: lint
      uses: actions/npm@59b64a598378f31e49cb76f27d6f3312b582f680
      with:
        args: lint
    - name: Install
      uses: actions/npm@59b64a598378f31e49cb76f27d6f3312b582f680
      with:
        args: install
    - name: GitHub Action for npm
      uses: actions/npm@59b64a598378f31e49cb76f27d6f3312b582f680
      with:
        args: build
    - name: Test
      uses: actions/npm@59b64a598378f31e49cb76f27d6f3312b582f680
      with:
        args: test
